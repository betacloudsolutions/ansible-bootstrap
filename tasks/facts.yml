---
- name: common - create custom fact directory
  file:
    path: /etc/ansible/facts.d
    state: "directory"
    owner: root
    group: root
    mode: 0755
  become: true

- name: common - copy fact files
  copy:
    src: "facts/{{ item }}.fact"
    dest: "/etc/ansible/facts.d/{{ item }}.fact"
    owner: root
    group: root
    mode: 0755
  become: true
  with_items:
    - docker_containers
