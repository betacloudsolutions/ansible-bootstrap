---
- name: Copy sources.list file
  copy:
    src: sources.list
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: 0644
  become: true

- name: Update package cache
  package:
    update_cache: yes
  become: true

- name: Upgrade all packages
  package:
    upgrade: dist
  become: true

- include: resolvconf.yml
  tags: resolvconf

- name: Remove snakeoil certificate
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/ssl/private/ssl-cert-snakeoil.key
    - /etc/ssl/certs/ssl-cert-snakeoil.pem
  become: true
