---
- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time_common }}"
  become: true

- name: Upgrade packages
  apt:
    upgrade: dist
  become: true
  when: upgrade_packages_common|bool

- name: Cleanup installed packages
  package:
    name: "{{ item }}"
    state: absent
  become: true
  with_items: "{{ cleanup_packages_common }}"

- name: Install required packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items: "{{ required_packages_common }}"

- name: Install microcode packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items:
    - amd64-microcode
    - intel-microcode
  when:
    - install_microcode_package_common|bool

- name: Remove useless packages from the cache
  apt:
    autoclean: yes
  become: true

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes
  become: true
