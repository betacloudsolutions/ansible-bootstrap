---
##########################
# generic

authorized_keys: []

##########################
# fluentd

fluentd_port: 5140
fluentd_host: 127.0.0.1

##########################
# operator user

operator_user: dragon
operator_tools:
  - tmux

# NOTE: Use "mkpasswd --method=sha-512" to generate a password
# operator_password:

##########################
# resolvconf

resolvconf_nameserver:
  - 8.8.8.8
  - 8.8.4.4
resolvconf_search: osism.io

##########################
# packages

required_packages_bootstrap:
  - python-docker
