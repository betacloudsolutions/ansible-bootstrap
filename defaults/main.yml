---
# generic

authorized_keys: []

# betacloud

betacloud_management_interface: eth0

# operator user

configure_operator_user: no
operator_user: dragon
operator_tools:
  - tmux

# NOTE: Use "mkpasswd --method=sha-512" to generate a password
# operator_password:

# networking

bonding_support: no
disable_ipv6: yes
vlan_support: no

# resolvconf

resolvconf_nameserver:
  - 8.8.8.8
  - 8.8.4.4
resolvconf_search: betacloud.io
