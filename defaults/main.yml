---
##########################
# fluentd

fluentd_port: 5140
fluentd_host: 127.0.0.1

##########################
# packages

apt_cache_valid_time_common: 3600

required_packages_common:
  - ethtool
  - rsyslog
  - selinux-utils
  - ssh

cleanup_packages_common:
  - apport
  - apport-symptoms
  - libvirt-bin
  - lxc
  - lxd
  - open-iscsi
  - python3-apport
  - snapd
  - ubuntu-server

install_microcode_package_common: no
microcode_packages_common:
  - amd64-microcode
  - intel-microcode

##########################
# services

required_services_common:
  - cron

cleanup_services_common: []

warning_services_common:
  - nscd

##########################
# modules

kernel_modules_common:
  - bonding
  - 8021q
  - configfs

##########################
# sysctl

sysctl_common:
  elasticsearch:
    # https://github.com/docker-library/elasticsearch/issues/98
    - name: vm.max_map_count
      value: 262144
  rabbitmq:
    - name: net.ipv4.tcp_keepalive_time
      value: 6
    - name: net.ipv4.tcp_keepalive_intvl
      value: 3
    - name: net.ipv4.tcp_keepalive_probes
      value: 3
    - name: net.core.wmem_max
      value: 16777216
    - name: net.core.rmem_max
      value: 16777216
    - name: net.ipv4.tcp_fin_timeout
      value: 20
    - name: net.ipv4.tcp_tw_reuse
      value: 1
    - name: net.core.somaxconn
      value: 4096
    - name: net.ipv4.tcp_syncookies
      value: 0
    - name: net.ipv4.tcp_max_syn_backlog
      value: 8192
  all:
    - name: vm.swappiness
      value: 1

##########################
# random number generator

rng_enable_common: no
rng_service_name: haveged
rng_package_name: haveged

##########################
# other

hddtemp_enable_common: yes
smartd_enable_common: yes
systohc_common: yes
upgrade_packages_common: yes
