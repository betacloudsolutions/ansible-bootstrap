---
driver:
  name: openstack
openstack:
  keyfile: /ssh/id_rsa
  instances:
    - name: molecule-betacloud-bootstrap
      image: 'Ubuntu 16.04'
      flavor: vps-ssd-1
      sshuser: ubuntu
      ssh_timeout: 120
      ansible_groups:
        - elasticsearch
        - molecule
        - ubuntu
      security_groups:
        - ssh
ansible:
  playbook: playbook.yml
  timeout: 120
  host_vars:
    molecule-betacloud-bootstrap:
      - operator_password: $6$8w7/5t2r37WS$61H9A/0I68kgvEjTthmQzOOj3Yu2mKlhd8ehudSmqi4QHiKXvh5qtXPiYhKhVUdUI2MvlL8VAOhVDksB.gGZD0
verifier:
  name: testinfra
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
  test:
    sequence:
      - destroy
      - create
      - converge
      - verify
      - destroy
