---
driver:
  name: openstack
openstack:
  keyfile: /ssh/id_rsa
  instances:
    - name: molecule-betacloud-bootstrap-ubuntu
      image: 'Ubuntu 16.04'
      flavor: vps-ssd-1
      sshuser: ubuntu
      ssh_timeout: 120
      ansible_groups:
        - elasticsearch
        - iscsid
        - molecule
        - rabbitmq
        - ubuntu
      security_groups:
        - ssh
    - name: molecule-betacloud-bootstrap-centos
      image: 'Centos 7'
      flavor: vps-ssd-1
      sshuser: centos
      ssh_timeout: 120
      ansible_groups:
        - centos
        - elasticsearch
        - iscsid
        - molecule
        - rabbitmq
      security_groups:
        - ssh
ansible:
  playbook: playbook.yml
  timeout: 120
verifier:
  name: testinfra
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
  test:
    sequence:
      - destroy
      - create
      - converge
      - verify
      - destroy
